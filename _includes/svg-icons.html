{% if site.footer-links.email %}<a href="mailto:{{ site.footer-links.email }}" title="Contact by email"><i class="svg-icon email"></i></a>{% endif %}
{% if site.footer-links.twitter %}<a href="https://www.twitter.com/{{ site.footer-links.twitter }}" title="Twitter profile"><i class="svg-icon twitter"></i></a>{% endif %}
{% if site.footer-links.linkedin %}<a href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}" title="LinkedIn profile"><i class="svg-icon linkedin"></i></a>{% endif %}
{% if site.footer-links.rss %}<a href="{{ site.baseurl }}/feed.xml"><i class="svg-icon rss"></i></a>{% endif %}
{% if site.footer-links.github %}<a href="https://github.com/{{ site.footer-links.github }}" title="GitHub profile"><i class="svg-icon github"></i></a>{% endif %}
{% if site.footer-links.creativecommons %}<a href="https://creativecommons.org{{ site.footer-links.creativecommons }}" title="Creative Commons license><i class="svg-icon creativecommons"></i></a>{% endif %}
